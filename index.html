<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main1">
        <div class="box1">
            <h1>
                Hey this is the Assistant!
            </h1>
            <p>
                How can I help you today?
            </p>

            <button id="start-btn" onclick="startRecognition()">Start Talking</button>
            <button id="clear-btn" >Stop Recording</button>
        </div>

        <div id="output-box" class="box2">
            <div id="status">Status: Not listening.</div>
            <textarea id="output" placeholder="Your speech will appear here..."></textarea>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
